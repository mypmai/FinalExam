
<h3>Put the question and options here:</h3> 

<form (submit)="create_poll();pollForm.resetForm()" #pollForm="ngForm" >

    Question: <input type="text" name="question" 
        [(ngModel)]="new_poll.question" 
        required 
        minlength="8" 
        #question="ngModel"/>
	<span *ngIf="!question.valid && question.dirty">Question is required!!!</span><br>

	Option1: <input type="text" name="option1" 
        [(ngModel)]="new_poll.option1" 
        required 
        minlength="3" 
        #option1="ngModel"/>
	<span *ngIf="!option1.valid && option1.dirty">Option1 is required!!!</span><br>

	Option2: <input type="text" name="option2" 
        [(ngModel)]="new_poll.option2" 
        required 
        minlength="3" 
        #option2="ngModel"/>
	<span *ngIf="!option2.valid && option2.dirty">Option2 is required!!!</span><br>

	Option3: <input type="text" name="option3" 
        [(ngModel)]="new_poll.option3" 
        required 
        minlength="3" 
        #option3="ngModel"/>
	<span *ngIf="!option3.valid && option3.dirty">Option3 is required!!!</span><br>

	Option4: <input type="text" name="option4" 
        [(ngModel)]="new_poll.option4" 
        required 
        minlength="3" 
        #option4="ngModel"/>
	<span *ngIf="!option4.valid && option4.dirty">Option4 is required!!!</span><br>

    <input type="submit"  value="Create Poll" [disabled]="!pollForm.valid">
  </form><br>

 <a [routerLink]="['/dashboard']">Cancel</a>
